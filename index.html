<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="output.css">

</head>
<body class="justify-center flex">

        </header>
        <nav>
            <ul class="flex text-xl ">
                <li class="my-3 mr-3 hover:text-red-600"><button type="button">Edit</button></li>
                <li class="m-3 hover:text-red-600"><button type="button">War</button></li>
                <li class="m-3 hover:text-red-600"><button type="button">Delete</button></li>
            </ul>
        </nav>
        <main class="flex my-3">

                <form class="m-3 flex">

                </form>
            </aside>
 
        </main>
        
    </div>
